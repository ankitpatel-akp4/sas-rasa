version: '3.1'


entities:
  - appointment_doctor_name
  - appointment_time
  - appointment_day
  - appointment_symptom

slots:

  active_forms:
    type: list
    mappings:
      - type: custom

  current_active_form:
    type: text
    mappings:
      - type: custom

  confirm_question:
    type: text
    mappings:
      - type: custom

  appointment_doctor_name:
    type: text
    mappings:
      - type: from_entity
        entity: appointment_doctor_name

  appointment_time:
    type: any
    mappings:
      - type: from_entity
        entity: appointment_time

  appointment_day:
    type: text
    mappings:
      - type: from_entity
        entity: appointment_day

  appointment_symptom:
    type: text
    mappings:
      - type: custom
        # entity: appointment_symptom

  appointment_confirm:
    type: bool
    mappings:
      - type: custom



intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book_appointment
  - inform_date_time
  - inform_symptom
  - inform_doctor
  - nlu_fallback
  - mood_great
  - mood_unhappy
  - ask_boot_mood
  - thank
  



actions:
  - action_default_fallback
  - action_greet
  - action_goodbye
  - action_affirm
  - action_deny
  - action_book_appointment
  - action_inform_date_time
  - action_inform_symptom
  - action_inform_doctor
  - action_mood_great
  - action_mood_unhappy
  - action_ask_boot_mood
  - action_thank


responses:
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?



session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true