version: '3.1'
intents:
- affirm
- book_appointment
- bot_challenge
- deny
- goodbye
- greet
- inform_time
- inform_time_specific
- inquire_doctors
- mood_great
- mood_unhappy
entities:
- doctor
- time
actions:
- action_greet
- action_doctor_check_availability
slots:
  doctor:
    type: text
    mappings:
    - type: from_entity
      entity: doctor
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
responses:
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_booking_done:
  - text: bookin done
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: I'm sorry, I can't help you.
  utter_ask_time:
  - text: When would you like to schedule the appointment?
  utter_ask_time_specific:
  - text: We have openings at 10:00 AM and 2:00 PM. Which one works for you?
  utter_confirm_appointment:
  - text: You're booked for {time} with {doctor}.
  utter_ask_alternative_time:
  - text: Unfortunately, the requested time is not available. Can you provide an alternative time?
  utter_thank:
  - text: You're welcome!
  utter_list_doctors:
  - text: 'The available doctors are:'
    buttons:
    - title: Dr. Smith
      payload: /book_appointment{"doctor":"Dr. Smith"}
    - title: Dr. Johnson
      payload: /book_appointment{"doctor":"Dr. Johnson"}
    - title: Dr. Green
      payload: /book_appointment{"doctor":"Dr. Green"}
    - title: Dr. Williams
      payload: /book_appointment{"doctor":"Dr. Williams"}
    - title: Dr. Patel
      payload: /book_appointment{"doctor":"Dr. Patel"}
    - title: Dr. Lee
      payload: /book_appointment{"doctor":"Dr. Lee"}
    - title: Dr. Taylor
      payload: /book_appointment{"doctor":"Dr. Taylor"}
    - title: Dr. White
      payload: /book_appointment{"doctor":"Dr. White"}
    - title: Dr. Kim
      payload: /book_appointment{"doctor":"Dr. Kim"}
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
