version: "3.1"

nlu:
  - intent: book_appointment
    examples: |
      - I want to book an appointment
      - I need to see a doctor
      - I want to schedule an appointment

  - intent: choose_doctor_by_name
    examples: |
      - I choose Dr. Smith
      - I'll go with Dr. Brown
      - Dr. Patel
      - Dr. Lee

  - intent: choose_doctor_by_number
    examples: |
      - 1
      - 2
      - 3
      - 4
      - I'll choose 1
      - Number 2